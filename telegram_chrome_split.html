
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram and Chrome Split</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }
        .header {
            text-align: center;
            background-color: #0078D7;
            color: white;
            padding: 10px;
        }
        .buttons {
            display: flex;
            justify-content: space-around;
            padding: 10px;
            background-color: #f1f1f1;
        }
        .buttons button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            background-color: #0078D7;
            color: white;
            border-radius: 5px;
        }
        .buttons button:hover {
            background-color: #005BB5;
        }
        .iframe-container {
            flex: 1;
            display: flex;
            flex-direction: column;
        }
        iframe {
            border: none;
            flex: 1;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Telegram (Top) and Chrome (Bottom)</h1>
    </div>
    <div class="buttons">
        <button onclick="loadTelegram()">Open Telegram</button>
        <button onclick="loadChrome()">Open Chrome</button>
    </div>
    <div class="iframe-container">
        <iframe id="telegram" src="" title="Telegram"></iframe>
        <iframe id="chrome" src="" title="Chrome"></iframe>
    </div>
    <script>
        function loadTelegram() {
            document.getElementById('telegram').src = "https://web.telegram.org/";
        }
        function loadChrome() {
            document.getElementById('chrome').src = "https://www.google.com/";
        }
    </script>
</body>
</html>
